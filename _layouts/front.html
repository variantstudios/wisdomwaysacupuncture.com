--- 
layout: default 
---
<div class="front-hero clearfix">
    <div class="front-hero-wrapper clearfix">
        <div class="slide">
            <img sizes="(max-width: 1200px) 100vw, 1200px" srcset="
            {{site.cloudinaryurl}}image/fetch/w_400,c_fill,c_fill,q_65/{{site.url}}{{ page.front_hero.image }} 400w,
            {{site.cloudinaryurl}}image/fetch/w_600,c_fill,c_fill,q_65/{{site.url}}{{ page.front_hero.image }} 600w,
            {{site.cloudinaryurl}}image/fetch/w_800,c_fill,c_fill,q_65/{{site.url}}{{ page.front_hero.image }} 800w,
            {{site.cloudinaryurl}}image/fetch/w_1000,c_fill,c_fill,q_65/{{site.url}}{{ page.front_hero.image }} 1000w,
            {{site.cloudinaryurl}}image/fetch/w_1200,c_fill,c_fill,q_65/{{site.url}}{{ page.front_hero.image }} 1200w"
            src="{{site.cloudinaryurl}}image/fetch/w_1200,c_fill,c_fill,q_65/{{site.url}}{{ page.front_hero.image }}" 
            alt="{{page.front_hero.title}}">

            <h3>{{page.front_hero.title}}</h3>
        </div>
    </div>
</div>
<div class="content-bg clearfix">
    <div class="subpage clearfix">
        <div class="top editable">
            <h3>Specializing in Acupuncture for Women's Health &amp; Chronic Ailments</h3>
        </div>
        <div class="left">
                {{content}}
        </div>
        <div class="right">
            <div class="video videoWrapper">
                <iframe width="640" height="360" src="https://www.youtube-nocookie.com/embed/{{page.youtube_id}}?rel=0&amp;showinfo=0" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen=""></iframe>
            </div>
            <p>
                <a class="call-to-action" href="{{page.call_to_action_button.link_url}}">{{page.call_to_action_button.text}}</a>
            </p>
            
        </div>
        
    </div>
</div>
